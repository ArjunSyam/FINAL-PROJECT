<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    
    <title>Contact Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href = "form.css">
</head>

<body>
        <div class="container mx-auto">
            <header>CONTACT INFO</header>
            <form form action="index.html" onsubmit="return checkfield()">
                <br>
                <span class="title">Name</span>

                <div class="row my-2">
                    <div class="col">
                            <label for="Name" class="form-html" style="color: white;">Name<span style="color: red;">*</span></label>
                            <div class="input-group">
                                <input type="text" id="Name" name="Name" class="form-control" style="background: black;outline: none;border: .2px solid green;color: rgb(5, 179, 5);">
                            </div>
                            
                    </div>

                </div>

                
                <span class="title">Order details</span>

                <div class="row my-2">
                    <div class="col">
                            <label for="email" class="form-html" style="color: white;">Email ID<span style="color: red;">*</span></label>
                            <div class="input-group">
                                <input type="email" id="email" name="email" class="form-control" style="background: black;outline: none;border: .2px solid green;color: rgb(5, 179, 5);">
                            </div>
                            
                    </div>
                </div>

                <br>

                <span class="title">Additional</span>

                <div class="row my-2">

                    <div class="col">
                        <label for = "feed" class="form-html" style="color: white;">FeedBack</label>
                        <div class="input-group">
                            <textarea class="form-control" style="background: black;outline: none;border: .2px solid green;color: rgb(5, 179, 5);" id="feed" rows="2"></textarea>
                        </div>
                        
                    </div>

                </div>

                <div class="not-all" id="not-all">Please fill All Fields</div>
                <br>

                <div class="row my-2">
                    <div class="col">
                        <input type = "submit" name="SUBMIT" class="btn">
                    </div>

                </div>
                
            </form>
        </div>

        <script src="form.js"></script>
    
</body>
</html>
